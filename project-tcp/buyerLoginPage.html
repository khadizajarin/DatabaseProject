<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="font-family:Arial, Helvetica, sans-serif;" class="m-2 p-2">

    <header>
        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-lg  bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="/images/logos/artive4.jpeg" alt="Logo" width="95" height="35"
                        class="d-inline-block align-text-top">

                </a>
            </div>
        </nav>
    </header>

    <main>

        <!-- BANNER SECTION -->
        <section class="d-flex flex-column justify-content-center align-items-center"
            style="background-image: url(/images/backgrounds/background6.jpg.jpeg); height: 100vh; width: 100%; background-size: cover;width: 100%;  background-position: center;">

            <!-- FORM TITLE -->
            <h1 class="fw-semibold text-dark" style="font-size: 40px; margin-left: 160px;">
                Buyer LogIn 
            </h1>

            <!-- FORM SECTION -->
            <section style="margin-left: 900px; margin-right: 50px;">
                <div class="row">
                    <div class="col-11 mb-2">
                        <label for="inputEmail4" class="form-label mb-0 ">Full Name</label>
                        <input type="text" class="form-control" placeholder="" aria-label="First name"
                            style="background:transparent ; border: 2px solid; border-color: black; border-radius: 18px;"
                            required>
                    </div>
                </div>
                <form class="row">
                    <div class="col-11 mb-2">
                        <label for="inputEmail4" class="form-label mb-0">Mobile No.</label>
                        <input type="tel" class="form-control" id="inputEmail4"
                            style="background:transparent ; border: 2px solid; border-color: black; border-radius: 18px;"
                            required>
                    </div>
                    <div class="col-11 mb-2">
                        <label for="inputEmail4" class="form-label mb-0">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"
                            style="background: transparent ; border: 2px solid; border-color: black; border-radius: 18px;"
                            required>
                    </div>
                    <div class="col-11 mb-2">
                        <label for="inputPassword4" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            style="background: transparent; border: 2px solid; border-color: black; border-radius: 18px;"
                            required>
                    </div>
                    <div class="col-11 mb-2">
                        <label for="inputAddress" class="form-label mb-0">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                            style="background:transparent; border: 2px solid; border-color: black; border-radius: 18px;"
                            required>
                    </div>
                    <div class="col-12 mt-4" style="margin-left: 680px; margin-right: 20px;">
                        <button type="submit"
                            style="background:transparent ; border: 2px solid; border-color: black; border-radius: 18px;"
                            class="btn btn-primary text-dark px-5">Log in</button>
                    </div>
                </form>
            </section>
        </section>
    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
